<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f9ff;
      text-align: center;
      padding: 40px;
    }

    input {
      padding: 12px;
      width: 60%;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    #loading {
      margin-top: 20px;
      display: none;
    }

    img {
      margin-top: 30px;
      max-width: 90%;
      display: none;
    }
  </style>
</head>

<body>
  <h1>AI Image Generator</h1>

  <input id="prompt" placeholder="A futuristic city at sunset" />
  <button onclick="generate()">Generate</button>

  <div id="loading">Generating image… please wait ⏳</div>
  <img id="output" />

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const loading = document.getElementById("loading");
      const output = document.getElementById("output");

      if (!prompt) {
        alert("Enter a prompt");
        return;
      }

      loading.style.display = "block";
      output.style.display = "none";

      try {
        // STEP 1: Join queue
        const joinRes = await fetch(
          "https://pranith0410-ai-image-generator.hf.space/queue/join",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              data: [prompt]
            })
          }
        );

        if (!joinRes.ok) throw new Error("Queue join failed");

        const joinData = await joinRes.json();
        const eventId = joinData.event_id;

        // STEP 2: Poll result
        let result;
        while (true) {
          const res = await fetch(
            `https://pranith0410-ai-image-generator.hf.space/queue/data?event_id=${eventId}`
          );

          const text = await res.text();
          if (text.includes("process_completed")) {
            result = JSON.parse(text.split("\n").pop());
            break;
          }

          await new Promise(r => setTimeout(r, 2000));
        }

        const image = result.output.data[0];

        output.src = image;
        output.style.display = "block";

      } catch (err) {
        console.error(err);
        alert("Image generation failed");
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
