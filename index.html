<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator</title>

  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #e6f2ff;
      --text-primary: #2c5282;
      --accent-color: #2b6cb0;
      --grey-light: #edf2f7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .generator-wrapper {
      background-color: var(--bg-secondary);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .input-section {
      display: flex;
      gap: 15px;
      margin: 30px 0;
    }

    #prompt-input {
      flex: 1;
      padding: 15px;
      border-radius: 8px;
      border: none;
      background-color: var(--grey-light);
      font-size: 1rem;
    }

    #generate-btn {
      padding: 15px 30px;
      border-radius: 8px;
      border: none;
      background-color: var(--accent-color);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    #generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .image-container {
      background: white;
      border-radius: 12px;
      min-height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #generated-image {
      max-width: 100%;
      display: none;
    }

    #loading {
      position: absolute;
      font-size: 1.2rem;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="generator-wrapper">
      <h1>AI IMAGE GENERATOR</h1>
      <p>Transform your ideas into stunning visuals</p>

      <div class="input-section">
        <input
          type="text"
          id="prompt-input"
          placeholder="Cyberpunk city at night"
        />
        <button id="generate-btn">Generate</button>
      </div>

      <div class="image-container">
        <div id="loading">Generating your masterpiece...</div>
        <img id="generated-image" alt="Generated Image" />
      </div>
    </div>
  </div>

  <script>
    const promptInput = document.getElementById("prompt-input");
    const generateBtn = document.getElementById("generate-btn");
    const imageEl = document.getElementById("generated-image");
    const loader = document.getElementById("loading");

    generateBtn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();

      if (!prompt) {
        alert("Please enter a prompt");
        return;
      }

      loader.style.display = "block";
      imageEl.style.display = "none";
      generateBtn.disabled = true;

      try {
        const response = await fetch(
          "https://pranith0410-ai-image-generator.hf.space/run/predict",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              data: [prompt],
            }),
          }
        );

        const result = await response.json();
        const imageBase64 = result.data[0];

        imageEl.src = imageBase64;
        imageEl.style.display = "block";
      } catch (err) {
        alert("Image generation failed");
        console.error(err);
      } finally {
        loader.style.display = "none";
        generateBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
