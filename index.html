<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>

  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #e6f2ff;
      --text-primary: #2c5282;
      --accent-color: #2b6cb0;
      --grey-light: #edf2f7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .generator-wrapper {
      background-color: var(--bg-secondary);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      border: 1px solid #a0aec0;
    }

    .header {
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      color: #4a5568;
      font-size: 1rem;
    }

    .input-section {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    #prompt-input {
      flex-grow: 1;
      padding: 15px;
      background-color: var(--grey-light);
      border: 2px solid transparent;
      border-radius: 8px;
      font-size: 1rem;
    }

    #prompt-input:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    #generate-btn {
      padding: 15px 30px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    #generate-btn:hover {
      background-color: #1a4e8c;
      transform: scale(1.05);
    }

    .note {
      margin-bottom: 30px;
      font-size: 0.9rem;
      color: #4a5568;
    }

    .image-container {
      background-color: white;
      border-radius: 12px;
      min-height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed var(--grey-light);
      color: #718096;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="generator-wrapper">
      <div class="header">
        <h1>AI IMAGE GENERATOR</h1>
        <p>Transform your ideas into stunning visuals</p>
      </div>

      <div class="input-section">
        <input
          type="text"
          id="prompt-input"
          placeholder="Describe the image you want to create (e.g., Cyberpunk city at night)"
        >
        <button id="generate-btn">Generate</button>
      </div>

      <p class="note">
        Image generation runs on our AI inference demo.
        Please re-enter the prompt after the demo opens.
      </p>

      <div class="image-container">
        Image preview will appear in the AI demo
      </div>
    </div>
  </div>

  <script>
    const promptInput = document.getElementById("prompt-input");
    const generateBtn = document.getElementById("generate-btn");

    generateBtn.addEventListener("click", () => {
      const prompt = promptInput.value.trim();

      if (!prompt) {
        alert("Please enter an image description");
        return;
      }

      const hfUrl = "https://pranith0410-ai-image-generator.hf.space";

      window.open(hfUrl, "_blank");
    });
  </script>
</body>
</html>
